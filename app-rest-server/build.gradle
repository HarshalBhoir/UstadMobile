
plugins {
    id 'java-library'
    id 'war'
    id 'org.gretty' version '2.2.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "javax.ws.rs:javax.ws.rs-api:2.1"

    implementation project(":lib-database-entities")

    implementation 'org.glassfish.jersey.core:jersey-server:2.27'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.27'
    implementation 'org.glassfish.jersey.core:jersey-client:2.27'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.27'

}

gretty {
    httpPort = 8083
    debugPort = 5008
    debugSuspend = true
    enableNaming = true
    contextPath = "/api"
    servletContainer = "tomcat8"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

