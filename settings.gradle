pluginManagement {

    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.crowdproj.plugins.jar2pm") {
                useModule("com.crowdproj.plugins:jar2npm-plugin:${requested.version}")
            }
        }
    }

    repositories {
        gradlePluginPortal()
        maven { setUrl("https://dl.bintray.com/svok/jar2npm") }
    }
}

include ':app-android', ':lib-database-annotations', ':lib-door-runtime', ':app-angular',
        ':app-ktor-server',
        ':lib-test-common',
        ':core',
        ':sharedse',
        ':app-android-launcher',
        ':lib-database-entities',
        ':lib-util',
        ':lib-database-mpp',
        ':lib-http-testserver',
        ':lib-database-annotation-processor',
        ':lib-database',
        ':lib-database-android',
        ':lib-room-annotations',
        ':lib-content-editor'
        //':lib-content-scrapers'
//include ':app-rest-server'


