pluginManagement {

    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.crowdproj.plugins.jar2pm") {
                useModule("com.crowdproj.plugins:jar2npm-plugin:${requested.version}")
            }
        }
    }

    repositories {
        gradlePluginPortal()
        maven { setUrl("https://dl.bintray.com/svok/jar2npm") }
    }
}

include ':app-android', ':lib-database-annotations', ':lib-database2', ':lib-database2-android', ':lib-door-runtime', ':app-angular',
        ':core',
        ':sharedse',
        ':core-tests',
        ':app-javase',
        ':app-android-launcher',
        ':lib-database-entities',
        ':lib-util',
        ':lib-database-runtime',
        ':lib-http-testserver',
        ':lib-database-annotation-processor',
        ':lib-database',
        ':lib-database-android',
        ':lib-database-runtime-jdbc',
        ':lib-room-annotations',
        ':lib-content-scrapers', ':hello-ustad'
include ':lib-database-jdbc'
include ':app-rest-server'
