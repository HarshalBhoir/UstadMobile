//apply plugin: 'java-library'
apply plugin: 'java'


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":lib-database-annotation")
    compile "org.jboss.forge.roaster:roaster-api:2.19.4.Final"
    compile "org.jboss.forge.roaster:roaster-jdt:2.19.4.Final"
    compile "commons-io:commons-io:$version_commons_io"

    testCompile "junit:junit:$version_junit"
}

task runRoomProcessor(type: JavaExec) {
    inputs.files("../lib-database/src/main/java/com/ustadmobile/lib/db/entities/*.java")
    classpath sourceSets.main.runtimeClasspath
    main = "com.ustadmobile.lib.dbprocessor.EntityProcessorRoom"
    args "../lib-database/src/main/java/com/ustadmobile/lib/db/entities", "../app-android/build/generated/source/umentities/com/ustadmobile/lib/db/entities"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
