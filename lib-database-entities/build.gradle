
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

//Kotlin plugin applied using subprojects DSL on the root project as advised by documentation
apply plugin: 'java-library'
apply plugin: "maven-publish"


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':lib-database-runtime')
    compileOnly project(":lib-room-annotations")

    api "net.sf.kxml:kxml2:$version_kxml"
    api project(":lib-util")

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$version_kotlin"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId rootProject.group
            artifactId project.name
            version rootProject.version

            from components.java

            artifact sourceJar {
                classifier = 'sources'
            }
        }
    }

    repositories {
        maven {
            url rootProject.ext.buildConfigProperties['repo.dir']
        }
    }
}


sourceCompatibility = "1.8"
targetCompatibility = "1.8"
