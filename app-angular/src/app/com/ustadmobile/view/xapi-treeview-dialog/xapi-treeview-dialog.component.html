<mz-modal [fixedFooter]="true">
        <mz-modal-header>
          <h4>Modal Title</h4>
        </mz-modal-header>
        <mz-modal-content>

            <div class="tree-wrapper">
                <tree-view [treeData]="nodes"></tree-view>
              </div>

        </mz-modal-content>
        <mz-modal-footer>
          <button mz-button [flat]="true" mz-modal-close>Disagree</button>
          <button mz-button [flat]="true" mz-modal-close>Agree</button>
        </mz-modal-footer>
      </mz-modal>
