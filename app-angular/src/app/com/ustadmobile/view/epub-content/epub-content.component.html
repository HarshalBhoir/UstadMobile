<div class="row white default-padding-top default-content-padding-bottom default-content-padding-right default-content-padding-left">
    
  <div class="row">
      <div class="resp-container">
          <iframe class="resp-iframe" [src]='sanitizer.bypassSecurityTrustResourceUrl(urlToLoad)' allowfullscreen></iframe>
        </div>
    
        <div class="row default-padding-top default-margin-right">
            <div class="{{floating_btn_class_right}}">
              <button mz-button class="orange darken-2 left" i18n="@@next" (click)="goToNextPage()">
                Next
              </button>
            </div>
          </div>
    
          <div class="row default-padding-top default-margin-right">
              <div class="{{floating_btn_class_left}}">
                <button mz-button class="orange darken-2 left" i18n="@@back" (click)="getToPrevPage()">
                  Prev
                </button>
              </div>
            </div>
  </div>
  </div>
