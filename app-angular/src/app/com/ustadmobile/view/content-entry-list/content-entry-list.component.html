<div class="row white" (close)="ngOnDestroy()">

  <div class="row">

    <div class="col s12 l3 m3 {{entry_options_class}} default-content-padding-right default-margin-top"
      *ngIf="categoryMap && entryList">
      <form>
        <mz-select-container *ngFor="let map of categoryMap">
          <select mz-select [formControl]="umFormCategories.controls['category']" id="language-select"
            [label]="[label_reading_level]">
            <option *ngFor="let category of map[0]" value="{{category.contentCategoryUid}}">{{category.categoryName}}
            </option>
          </select>
        </mz-select-container>
      </form>
    </div>

    <div class="col s12 l3 m3 {{entry_options_class}} default-content-padding-right default-margin-top"
      *ngIf="entryList && languages">
      <form>
        <mz-select-container>
          <select mz-select [formControl]="umFormLanguage.controls['language']" id="language-select"
            [label]="[label_language_options]">
            <option *ngFor="let language of languages" value="{{language.langUid}}">{{language.name}}</option>
          </select>
        </mz-select-container>
      </form>
    </div>

  </div>
  <ul *ngIf="entryList" class="collection default-padding-top {{entry_collection_class}}">
    <li class="open-content default-padding-top collection-item avatar" *ngFor="let entry of entryList"
      (click)="openEntry(entry)">
      <div class="row">
        <div class="col s4 l2 {{entry_thumbnail_class}}">
          <img src="{{entry.thumbnailUrl}}" alt="" class="responsive-img entry-image">
        </div>
        <div class="col s8 l10 {{entry_summary_class}}">
          <p class="entry-title {{env.colorTextPrimary}}">{{entry.title}}</p>
          <p class="entry-description {{env.colorTextSecondary}}">{{entry.description}}</p>
          <p class="entry-licence {{env.colorTextSubSecondary}}">
            <span i18n="@@entry_details_license">License:</span>
            <span>{{entry.licenseName}}</span>
          </p>
        </div>
      </div>
    </li>
  </ul>

  <div class="center empty-state-view grey-text" *ngIf="!entryList">
    <i class="material-icons  large extra">library_books</i>
    <p class="title-label empty grey-text">No libraries Found</p>
  </div>
</div>
