<div class="row white" (close)="ngOnDestroy()">
  <p>{{ustadNameFromJs}}</p>

    <ul class="collection default-padding-top">
        <li class="open-content default-padding-top collection-item avatar" *ngFor="let entry of entries" (click)="navigate(entry)">
          <div class="row">
            <div class="col s2 l2">
                <img src="{{entry.entry_image}}" alt="" class="responsive-img entry-image">
            </div>
            <div class="col s10 l10"> 
                <p class="entry-title {{env.colorTextPrimary}}">{{entry.entry_name}}</p>
                <p class="entry-description {{env.colorTextSecondary}}">{{entry.entry_description}}</p>
                <p class="entry-licence {{env.colorTextSubSecondary}}">Licence: {{entry.entry_licence}}</p>
            </div>
          </div>
        </li>
        
        
      </ul>

    <div class="center empty-state-view grey-text z-depth-1" *ngIf="!entries">
        <i class="material-icons  large extra">library_books</i>
        <p class="title-label empty grey-text">No libraries Found</p>
      </div>
  </div>
