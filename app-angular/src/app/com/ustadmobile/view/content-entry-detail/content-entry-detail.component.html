<div class="row white default-padding-top default-content-padding-bottom default-content-padding-left">
  <div class="col s5">
    <img class="responsive-img img-margin-top" src="{{entryThumbnail}}"/>
  </div>

  <div class="col s7">
    <p class="entry-title">{{entryTitle}}</p>
    <p class="entry-creator {{env.colorPrimaryText}}" i18n="@@entry_details_author">{{label_author}}</p>
    <label i18n="@@entry_details_license">{{label_license}}</label>
    <p class="entry-content">{{entryLicence}}</p> 
    <label i18n="@@entry_details_description">{{label_description}}</label>
    <p class="entry-content">{{entryDescription}}</p>
    <div class="divider default-margin-bottom"></div>
    <label i18n="@@also_available_in">{{label_language_option}}</label>
    <div class="row default-padding-top">
        
      <mz-chip class="open-content" *ngFor="let language of entryLanguages" (click)="navigateToLanguage(language)">
      {{language.name}}
      </mz-chip>
    </div>

    <div class="row default-padding-top right default-margin-right">
          <div class="fixed-action-btn">
              <button mz-button class="orange darken-2">
                  OPEN
                </button>
            </div>
    </div>
  

  </div>
</div>
