<!--The content below is only a placeholder and can be replaced.-->
<title i18n="@@app_name">{{app_name}}</title>

<ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'#ffffff'"
    [trickleSpeed]="500"
    [thick]="false"
    [showSpinner]="false"
    [ease]="'easeInSine'">
  </ng-progress>

<router-outlet (deactivate)="ngOnDestroy()"></router-outlet>
