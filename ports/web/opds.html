    <script>

      	function changePage(page){
	    document.location.href = page;
      	}

      	function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      	}

      	function getCatalogByURLAuto(){
	    var url = "http://umcloud1.ustadmobile.com/opds/";
	    var opdsurl =  getParameterByName('url');
            var options = new Object();
            options.httpusername=localStorage.getItem("username");
            options.httppassword=localStorage.getItem("password");
	    getCatalogByURL(opdsurl, options,failFn);
	}

	function get_baseurl(){
	    return localStorage.getItem("baseurl");
	}

       	function failFn (){
	    console.log("Something went wrong.");
	}
	
	function ensureXML(src) {
            if(typeof src === "string") {
                var parser = new DOMParser();
                src = parser.parseFromString(src, "text/xml");
            }
            return src;
        }

	function RemoveLastDirectoryPartOf(the_url)
  	{
            var the_arr = the_url.split('/');
    	    the_arr.pop();
    	    return( the_arr.join('/') );
	}

	function find_package(viewlink, title, callback){
	    console.log("Finding package..");
	    var container_xml_url = RemoveLastDirectoryPartOf(viewlink.replace(/\/$/, "")) + "/" + "/META-INF/container.xml";
	    var ajaxOpts = {
                dataType : "text"
            };
	    var links = [];
	    var titles = [];

	    $.ajax(container_xml_url, ajaxOpts).done(function(containerXMLString){
	  	console.log("AJAX done in find package");
                containerXML = ensureXML(containerXMLString);
                var e = containerXML.getElementsByTagName("rootfile");
                var t = e[0].getAttribute("full-path");
		a = t.indexOf("/");
		t = t.substr(t.indexOf("/"));
		var package_url = viewlink + t;
		links.push("http://umcloud1.ustadmobile.com/media/eXeExport/epubrunner/ustad_contentepubrunner.html?src=" + package_url + "&output=embed");
		//links.push("epubrunner/ustad_contentepubrunner.html?src=" + package_url);
		titles.push(title + " [View Online]");
		callback(links, titles);
		
	    }).fail(function(jqXHR, textStatus, errorThrown) {
                console.log("   AJAX request failed : " + container_xml_url );
            });
	    console.log("Done with find_package..?");


	}

	function get_host(url){
    	    return url.replace(/^((\w+:)?\/\/[^\/]+\/?).*$/,'$1');
	}
	
	function getCatalogByURL(url, options, failFn) {
            options.cache = (typeof options.cache === "undefined") ? true : options.cache;
            var baseurl = get_host(url);
            var ajaxOpts = {
               dataType : "text"
            };
        
            if(options.httpusername && options.httppassword) {
                ajaxOpts.beforeSend = function(request) {
                    request.setRequestHeader("Authorization", 
                        "Basic " + btoa(options.httpusername  + ":" + 
                        options.httppassword));
                };
            }
            $.ajax(url, ajaxOpts).done(function(opdsStr) {
                var opdsFeedObj = null;
                try {
                    opdsFeedObj = UstadJSOPDSFeed.loadFromXML(opdsStr, url);
                    getLinkToPopulate(opdsFeedObj, function(linkToPopulate, title){
                        $( ".opdsentry" ).append("<p><a onclick='changePage(\"" + 
                        linkToPopulate +  "\");' >" + ""+ title + "</a><p>");
                    });
                
                    
                }catch(parseErr) {
                    console.log("EXCEPTION! Invalid catalog " + parseErr);
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.log("   AJAX request failed : " + url + " use cache? " + options.cache);
                });
        } 

    function getLinkToPopulate(opdsFeedObj, callback){
        var index;
        var baseurl = get_baseurl();
        for (index = 0; index < opdsFeedObj.entries.length; ++index) {
	    var opdsFeedObjEntry = opdsFeedObj.entries[index];
            var opdslinks = opdsFeedObj.entries[index].getLinks(null,"application/atom+xml", { mimeTypeByPrefix: true } );


            if(typeof opdslinks !== 'undefined' && opdslinks.length > 0 ){
                var entryLink = opdslinks[0].href;
                callback("opds.html?url=" + baseurl + "/" + entryLink, opdsFeedObj.entries[index].title);

            }else{
		var title = opdsFeedObj.entries[index].title;
                getAcquisitionLinks(opdsFeedObjEntry, title, function(linksToPopulate, titles){
                    var index;
                    for (index = 0; index <= linksToPopulate.entries.length; ++index) {
                        callback(linksToPopulate[index], titles[index]);
                    }
                });

            }
        }
    }

    function getAcquisitionLinks(opdsFeedObjEntry, title, callback){
	console.log("Get Acquisition links for entry.");
        var links = [];
	var baseurl = get_baseurl();
	var epubLink = opdsFeedObjEntry.getLinks(null, "application/epub+zip", { mimeTypeByPrefix: true } );
	console.log("Epublink:");
        links.push(baseurl +"/" + epubLink[0].href)
 	console.log(links)
        var titles = []
        titles.push(title + "[Download]");

	callback(links, titles);

        var viewlinks = opdsFeedObjEntry.getLinks(null, 
                "text/html", {mimeTypeByPrefix: true});
        if (typeof viewlinks !== "undefined" && viewlinks.length > 0){
            var viewLink = viewlinks[0].href
            find_package(baseurl + "/" + viewLink, title, function(links, titles){
		callback(links, titles);
	    });
		
		/*function(package_url){
                links.push(package_url);
                titles.push(titles + "[Live]");
                callback(links, titles);
            });
		*/
                
        }else{
            callback(links, titles);
        }

    }

   </script>

            </div>
            
	    
	    <!-- #STARTUSTADJQMHEADER -->
