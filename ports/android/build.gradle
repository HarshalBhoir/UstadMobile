buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}


apply plugin: 'android'


repositories {
    mavenCentral()
    maven {
        url "http://devserver2.ustadmobile.com/repo-mvn"
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE_FILE") == null ? "keystore.ks" : System.getenv("KEYSTORE_FILE"))
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEYSTORE_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            // proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    defaultConfig {
        minSdkVersion 14
        //multiDexEnabled true
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
    }

}

dependencies {
    compile files('../../core/lib/qrcode.jar')
    compile project(":core")
    compile project(":sharedse")
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
    compile 'com.ustadmobile.nanolrs:nanolrs-core:0.1.34'
    compile 'com.ustadmobile.nanolrs:nanolrs-android:0.1.34'
    compile 'com.github.clans:fab:1.6.4'
    androidTestCompile 'junit:junit:4.12'
}
