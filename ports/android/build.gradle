buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.1'
    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE_FILE") == null ? "keystore.ks" : System.getenv("KEYSTORE_FILE"))
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEYSTORE_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            // proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
    }

}

repositories {
    mavenCentral()
}

dependencies {
    androidTestCompile 'junit:junit:4.12'
    compile files('../../core/lib/qrcode.jar')
    //compile files('../../core/dist/UstadMobileCore.jar')
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.nanohttpd:nanohttpd:2.1.1'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
    compile project(':lrs')
}
