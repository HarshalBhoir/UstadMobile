buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}


apply plugin: 'android'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE_FILE") == null ? "keystore.ks" : System.getenv("KEYSTORE_FILE"))
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEYSTORE_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            // proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    defaultConfig {
        minSdkVersion 14
        multiDexEnabled true
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
        //Look at 32bit versions only - in order to run the application in 32bit on 64 bit processors
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }

}

repositories {
    mavenCentral()
    maven {
        url "http://devserver2.ustadmobile.com/repo-mvn"
    }
}

dependencies {
    androidTestCompile 'junit:junit:4.12'
    compile files('../../core/lib/qrcode.jar')
    compile project(":core")
    compile project(":sharedse")
    compile project(':lrs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
}
