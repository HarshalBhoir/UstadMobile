plugins {
    id 'java-library'
    id 'kotlin'
    id "org.jetbrains.kotlin.kapt"
    id 'maven-publish'
}

task fatJar(type: Jar) {
    baseName = 'lib-database-annotation-processor-all-in-one'
    duplicatesStrategy = "exclude"
    from { configurations.jvmDefault.collect { it.isDirectory() ? it : zipTree(it) } }
    from('src/jvmMain/resources')
    with jar
}

sourceSets {
    main.java.srcDirs += ["src/jvmMain/kotlin"]
    main.resources.srcDirs += ["src/jvmMain/resources"]
}

