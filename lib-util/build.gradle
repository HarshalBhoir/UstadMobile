apply plugin: 'java-library'
apply plugin: "maven-publish"

dependencies {
    implementation "net.sf.kxml:kxml2:$version_kxml";
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.github.fzakaria:ascii85:$version_ascii85"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}


publishing {
    publications {
        nanolrscore(MavenPublication) {
            groupId 'com.ustadmobile.app'
            artifactId 'lib-util'
            version rootProject.version

            from components.java

            artifact sourceJar {
                classifier = 'sources'
            }
        }
    }

    repositories {
        maven {
            url rootProject.ext.buildConfigProperties['repo.dir']
        }
    }
}
